<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: {
                950: '#04040a',

                800: '#0f0f1a',
                700: '#161625',
                600: '#1e1e30',
              },
              gold: {

                400: '#f5c542',
                500: '#d4a013',
                600: '#b8860b',
                700: '#92640d',
              },
              ember: {
                400: '#fb923c',
                500: '#f97316',
              },
              mystic: {
                400: '#a78bfa',
                500: '#8b5cf6',
              },
              brand: {
                50: '#fefce8',
                100: '#fef9c3',
                200: '#fef08a',
                300: '#fde047',
                400: '#f5c542',
                500: '#d4a013',
                600: '#b8860b',
                700: '#92640d',
                900: '#422f08',
              },
              pop: {
                pink: '#f472b6',
                orange: '#fb923c',
                yellow: '#f5c542',
                purple: '#a78bfa'
              }
            },
            fontFamily: {
              display: ['Playfair Display', 'Georgia', 'serif'],
              sans: ['DM Sans', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'fade-in-up': 'fadeInUp 0.7s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'scan': 'scan 10s linear infinite',
              'rotate-slow': 'rotateSlow 20s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 20px rgba(212, 160, 19, 0.2)' },
                '100%': { boxShadow: '0 0 50px rgba(212, 160, 19, 0.4)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              rotateSlow: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(212, 160, 19, 0.3) transparent;
      }
      *::-webkit-scrollbar { width: 6px; height: 6px; }
      *::-webkit-scrollbar-track { background: transparent; }
      *::-webkit-scrollbar-thumb { background: rgba(212, 160, 19, 0.3); border-radius: 3px; }
      *::-webkit-scrollbar-thumb:hover { background: rgba(212, 160, 19, 0.5); }
      
      /* Base */
      body {
        background-color: #04040a;
        color: #e2e8f0;
        min-height: 100vh;
        font-family: 'DM Sans', system-ui, sans-serif;
      }
      
      /* Glass Panels */
      .glass-panel {
        background: linear-gradient(165deg, rgba(15, 15, 26, 0.95) 0%, rgba(8, 8, 15, 0.98) 100%);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(212, 160, 19, 0.12);
        box-shadow: 
          0 0 0 1px rgba(255, 255, 255, 0.03) inset,
          0 25px 60px -12px rgba(0, 0, 0, 0.7),
          0 0 100px rgba(212, 160, 19, 0.03);
      }
      
      .glass-panel-inner {
        background: linear-gradient(165deg, rgba(20, 20, 35, 0.6) 0%, rgba(12, 12, 22, 0.7) 100%);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      
      /* Oracle Gradient Text */
      .oracle-gradient {
        background: linear-gradient(135deg, #f5c542 0%, #d4a013 40%, #b8860b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Situation Room Grid */
      .situation-grid {
        background-image: 
          linear-gradient(rgba(212, 160, 19, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(212, 160, 19, 0.02) 1px, transparent 1px);
        background-size: 60px 60px;
      }
      
      /* Scanline Effect */
      .scanline::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(212, 160, 19, 0.4), transparent);
        animation: scan 10s linear infinite;
        pointer-events: none;
      }
      
      /* Form Elements - Dark Theme Override */
      input, textarea, select {
        background: rgba(8, 8, 15, 0.9) !important;
        border-color: rgba(255, 255, 255, 0.08) !important;
        color: #e2e8f0 !important;
      }
      input:focus, textarea:focus, select:focus {
        border-color: rgba(212, 160, 19, 0.5) !important;
        box-shadow: 0 0 0 3px rgba(212, 160, 19, 0.1), 0 0 20px rgba(212, 160, 19, 0.1) !important;
        outline: none !important;
      }
      input::placeholder, textarea::placeholder {
        color: rgba(148, 163, 184, 0.35) !important;
      }
      
      /* Oracle Button */
      .btn-oracle {
        background: linear-gradient(135deg, #d4a013 0%, #b8860b 100%);
        color: #04040a;
        font-weight: 800;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 25px rgba(212, 160, 19, 0.35);
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      .btn-oracle:hover {
        background: linear-gradient(135deg, #f5c542 0%, #d4a013 100%);
        box-shadow: 0 8px 40px rgba(212, 160, 19, 0.5);
        transform: translateY(-2px);
      }
      .btn-oracle:active {
        transform: translateY(0);
      }
      
      /* Utility Classes */
      .text-gold { color: #d4a013; }
      .text-gold-light { color: #f5c542; }
      .bg-gold { background-color: #d4a013; }
      .border-gold { border-color: rgba(212, 160, 19, 0.3); }
      
      .gold-glow {
        box-shadow: 
          0 0 30px rgba(212, 160, 19, 0.15),
          0 0 60px rgba(212, 160, 19, 0.08);
      }
      
      /* Selection */
      ::selection {
        background: rgba(212, 160, 19, 0.3);
        color: #fef9c3;
      }
      
      /* Noise Texture Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.015;
        z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      }
    </style>
  </head>
  <body class="antialiased">
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
